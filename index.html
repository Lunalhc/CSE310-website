<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cryptography Journey</title>
    <!-- The font I used -->
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="homepage_gif_1.gif" alt="Gif Image" id="gif-image">
        <h1 id="title">Welcome to My Cryptography Journey!</h1>
        <div class="images-container">
            <div class="image-wrapper" id="concepts">
                <img src="concepts_icon_1.jpg" alt="Concepts">
                <span class="image-label">Concepts</span>
            </div>
            <div class="image-wrapper" id="flowchart">
                <img src="flowchart_icon_2.png" alt="Flowchart">
                <span class="image-label">Flowchart</span>
            </div>
            <div class="image-wrapper" id="moreinfo">
                <img src="moreinfo_icon.jpg" alt="MoreInfo">
                <span class="image-label">More Infomation?</span>
            </div>
            
        </div>
    </div>
    <div id="video-container">
        <video id="video" autoplay>
            <source src="secret_video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <button id="close-video">Close</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
